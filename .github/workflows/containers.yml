name: Containers

on: [ push, pull_request ]

jobs:
  laravel-blog-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: docker-compose
        run: docker-compose up -d
      - name: rum tests
        run: docker-compose exec weblog_application php artisan test
